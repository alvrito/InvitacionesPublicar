				<div class="back" id="backCloseInvitation">

			</div>
			<div id="openInvitation" class="invitationSide" style="display:none">
				<div class="front">
					<img src="img/Face2.png" id="Face2" class="center sombra" onclick="mostrarFace1()"/>

			</div>
			<button class="btn" id="btnGirar" onclick="rotar()"></button>
